<template>
    <div class={getStatusCodeCardClass}>
        <div style="padding-left:10px;margin-top:-20px;margin-bottom:-10px;"><lightning-input value={textareaValue} readonly="true" ></lightning-input></div>
        <div style="padding-left:10px;margin-top:-30px;margin-bottom:-10px;"><lightning-input value={StatusCode} readonly="true" ></lightning-input></div>
        <div style="padding-left:10px;"><button class="slds-button" onclick={openPopup}>more details...</button></div>
    </div>
    <template if:true={showPopup}>
        <div class = "modal-backdrop slds-backdrop slds-backdrop_open " ></div>
            <div class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closePopup}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                        </button>
                        <h1 style="font-size: large;"><B>Response</B></h1>
                    </header>
                    <lightning-card  class="slds-card" style="padding: 10px;">
                    API Name : {apiName}<br/>
                    Status Code: {statusCode}<br/>
                    Body : {body} <br/>
                </lightning-card>
                    </div>
                    </div>
    </template>
</template>
